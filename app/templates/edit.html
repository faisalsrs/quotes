<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <h4 class="nav-link">Edit My Account</h4>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/quotes">Back</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout!</a>
        </li>
    </ul>
    <div class="container pt-3">
        <section class="text-danger text-center">
            {% if messages %}
            <ul class="list-unstyled d-inline-block">
                {% for message in messages %}
                <li class="text-left">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </section>
        <div class="card shadow">
            <div class="card-header">
                <h3 class="text-center">
                    Edit My Account
                </h3>
                <div class="card-body">
                    {{User1.id}}
                    <form action="/profile/{{User1.id}}/update" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" name="fname" value={{User1.first_name}}>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" name="lname" value={{User1.last_name}}>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" name="email" value={{User1.email}}>
                        </div>
                        <button class="btn btn-info" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
